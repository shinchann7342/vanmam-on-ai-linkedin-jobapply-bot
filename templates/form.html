<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <style>
        /* Dark Theme Setup */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container { 
            width: 100%;
            max-width: 500px; 
            background: #1e1e1e; 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); 
            border: 1px solid #333;
        }

        h2 { 
            text-align: center; 
            color: #ff4b4b; 
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #b0b0b0; 
            font-size: 14px;
        }
        
        input { 
            width: 100%; 
            padding: 12px; 
            background-color: #2d2d2d; 
            border: 1px solid #444; 
            border-radius: 6px; 
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: #ff4b4b; 
            outline: none; 
            box-shadow: 0 0 8px rgba(255, 75, 75, 0.3); 
        }

        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(135deg, #cb2d3e, #ef473a); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s, box-shadow 0.2s; 
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 71, 58, 0.4);
        }

        button:active { transform: translateY(0); }

        .helper-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .schinchann-text {
            text-align: right;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .helper-link {
            color: #ff4b4b;
            text-decoration: none;
            border-bottom: 1px dashed #ff4b4b;
            transition: color 0.2s;
        }
        
        .helper-link:hover { 
            color: #ff8888; 
            border-bottom: 1px solid #ff8888;
        }

        .divider {
            height: 1px;
            background-color: #333;
            margin: 25px 0;
        }

        .mandatory{
             color: #ff4b4b;
        }
        
        /* Specific style for the checkbox container */
        .checkbox-group {
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto; /* Override the 100% width from general input style */
            margin: 0;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        .source-footer {
            text-align: right;
            font-size: 9px;
            color: #666;
            margin-top: 10px; /* Space between button and link */
            display: block;
            text-decoration: none;
        }

.source-footer:hover {
    color: #ff4b4b;
}

    </style>
</head>
<body>

<div class="container">
    <form action="/submit" method="POST">
        <h2>Bot Setup üöÄ</h2>
        <div class="schinchann-text">
            <a href="https://www.youtube.com/@schinchannGT/videos" target="_blank" class="helper-link">
                created by Schinchann
            </a>
        </div>

        <div class="form-group" visibility: hidden>
            <label>Gemini API Key (Optional)</label>
            <input type="text" name="api_key" placeholder="Reserved for Future Implementation">
        </div>

        <div class="form-group">
            <label>LinkedIn Email / Username 
                 <span class="mandatory">*</span>
            </label>
            <input type="text" name="user_id" placeholder="Email / Username" required>
        </div>

        <div class="form-group">
            <label>
                Password <span class="mandatory">*</span>
            </label>
            <input type="password" name="password" placeholder="‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè" required>
        </div>

        <div class="form-group">
            <label>Target Roles 
                 <span class="mandatory">*</span>
            </label>
            <input type="text" name="roles" placeholder="Eg. Data Analyst,Python Developer..." required>
        </div>

        <div class="form-group" visibility: hidden>
            <label>Resume File Path (Optional)</label>
            <input type="text" name="resume_path" placeholder="Reserved for Future Implementation" >
        </div>

        <div class="form-group" style="display: flex; gap: 15px;" visibility: hidden>
            <div style="flex: 1;" visibility: hidden>
                <label>Years Exp (Optional)</label>
                <input type="number" name="years" placeholder="Reserved for Future Implementation" min="0">
            </div>
            <div style="flex: 1;" visibility: hidden>
                <label>Months Exp (Optional)</label>
                <input type="number" name="months" placeholder="Reserved for Future Implementation" min="0" max="11">
            </div>
        </div>

        <div class="form-group" visibility: hidden>
            <label>Profile Links (Optional)</label>
            <input type="text" name="links" placeholder="Reserved for Future Implementation" >
        </div>

        <div class="divider"></div>

        <div class="helper-text">
            <span>Confused ? Click Link Below ‚¨áÔ∏è</span><br>
            <a href="https://youtu.be/l5YDtSLGhqk?si=W92w_Nl6mfcgomID" target="_blank" class="helper-link">
                Watch: How to create a Telegram bot & Chat ID
            </a>
        </div>

        <div class="form-group checkbox-group">
            <label for="enable_telegram">Enable Telegram Notifications</label>
            <input type="checkbox" id="enable_telegram">
        </div>

        <div class="form-group">
            <label id="label_telegram_token">Telegram Token (Optional)</label>
            <input type="text" name="telegram_token" id="input_telegram_token" placeholder="Enter Bot Token (from botfather)">
        </div>

        <div class="form-group">
            <label id="label_chat_id">Chat ID (Optional)</label>
            <input type="text" name="chat_id" id="input_chat_id" placeholder="Enter Chat ID(refer link above)">
        </div>
        
        <div class="mandatory">
            <p >* Mandatory fields</p>
        </div>

        <button type="submit">Vanmam ON</button>
        <a href="https://github.com/shinchann7342/vanmam-on-ai-linkedin-jobapply-bot" target="_blank" class="source-footer">
            source: https://github.com/shinchann7342
        </a>
    </form>
</div>


<script>
    // JavaScript to handle the checkbox toggle
    const telegramCheckbox = document.getElementById('enable_telegram');
    const tokenInput = document.getElementById('input_telegram_token');
    const chatInput = document.getElementById('input_chat_id');
    const tokenLabel = document.getElementById('label_telegram_token');
    const chatLabel = document.getElementById('label_chat_id');

    telegramCheckbox.addEventListener('change', function() {
        if (this.checked) {
            // Make fields mandatory
            tokenInput.required = true;
            chatInput.required = true;
            
            // Update labels to show red asterisk
            tokenLabel.innerHTML = 'Telegram Token <span class="mandatory">*</span>';
            chatLabel.innerHTML = 'Chat ID <span class="mandatory">*</span>';
        } else {
            // Make fields optional
            tokenInput.required = false;
            chatInput.required = false;
            
            // Revert labels
            tokenLabel.innerHTML = 'Telegram Token (Optional)';
            chatLabel.innerHTML = 'Chat ID (Optional)';
        }
    });
</script>



</body>
</html>
